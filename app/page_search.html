<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>后台管理的界面</title>
		<link rel="stylesheet" type="text/css" href="../res/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../res/css/css/pageIndex.css"/>
	</head>
	<body>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">数据查询</li>
			</ol>
		</nav>
		<div class="container-fluid">
			<div class="row mb-4 pt-2">
				<div class="col-12">
					<form>
						<div class="form-row align-items-center">
							<div class="col-auto">
								<label class="sr-only" for="userName">用户名</label>
								<input type="text" class="form-control mb-2" id="userName" placeholder="请输入您的用户名">
							</div>
							<div class="col-auto">
								<label class="sr-only" for="userId">用户id</label>
								<input type="text" class="form-control mb-2" id="userId" placeholder="请输入您的用户id">
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary mb-2">搜索</button>
							</div>
						</div>
					</form>
				</div>	
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Handle</th>
					    </tr>
					</thead>
					<tbody>
					    <tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
					    </tr>
					    <tr>
							<th scope="row">2</th>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
					    </tr>
					    <tr>
							<th scope="row">3</th>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col-12">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-end">
							<li class="page-item ">
								<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../res/js/plug/jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="../res/js/plug/echarts.min.js"></script>
		<script type="text/javascript" src="../res/js/work/pageIndex.js"></script>
		
		
	</body>
</html>
